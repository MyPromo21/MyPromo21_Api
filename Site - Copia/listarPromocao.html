<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Listagem de promoções</title>




</head>

<body>
    <div class="container">
        <div class="input-group mb-3" id="filtros">        
            <input type="text" class="form-control" id="texto-busca" placeholder="Insira um texto para buscar" oninput="ListarPorCriterio(this)"/>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>
                        Id
                    </th>
                    <th>
                        Token
                    </th>
                    <th>
                        ValidadePromo
                    </th>
                    <th>
                        Motivo
                    </th>
                    <th>
                        IdEndereco
                    </th>
                    <th>
                        IdEstabelecimento
                    </th>
                </tr>
            </thead>
            <tbody id="listagem-promocao">
            </tbody>
        </table>
        <div class="row justify-content-center">
            <input type="button" class="btn btn-primary col-4" value="Voltar" onclick="Voltar()" />
        </div>
    </div>
</body>
<script src="app/Usuario/listarPromo.js"></script>

    <link rel="stylesheet" href="app/stylesheet/pessoa/listarPessoa.css"> -->


</html>
