﻿<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cadastro da ficha do Cliente</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->

</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form name="formulario-inicial" class="validate-form">

                    <!--id do usuario apos validação ...-->
                    <input type="hidden" id="idEstabelecimento" value="4" />

                    <span class="">
                        Cadastrar um novo estabelecimento
                    </span>
                    <span class="">
                        <i class=""></i>
                    </span>

                    <div class="" data-validate="Nome">
                        <input type="text" id="nomeFantasia" placeholder="Nome Fantasia" value="" />
                        <span class="" placeholder="Nome Fantasia"></span>
                    </div>

                    <div class="" data-validate="Cnpj">
                        <input type="text" id="cnpj" placeholder="Cnpj" value="" />
                        <span class="" placeholder="Cnpj"></span>
                    </div>


                    <div class="">
                        <button class="" onclick="SalvarEstabelecimento()">
                            Cadastrar estabelecimento
                        </button>
                    </div>


                    <div class="">
                        <span class="">
                            Deseja retornar?
                        </span>

                        <a class="" href="#">
                            Voltar
                        </a>

                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>


    <script src="app/Usuario/cadastroEstabelecimento.js"></script>





</body>

</html>
