<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cadastro da ficha do Cliente</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->

</head>

<body>

   




    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form name="formulario-inicial" class="validate-form">

                    <!--id do usuario apos validação ...-->
                    <input type="hidden" id="idUsuario" value="1" />

                    <span class="">
                        Nova ficha de cliente
                    </span>
                    <span class="">
                        <i class=""></i>
                    </span>

                    <div class="" data-validate="Nome">
                        <input type="text" id="nome" placeholder="Nome" value="" />
                        <span class="" placeholder="Nome"></span>
                    </div>

                    <div class="" data-validate="Nome">
                        <input type="text" id="cpf" placeholder="Cpf" value="" />
                        <span class="" placeholder="Nome"></span>
                    </div>

                    <div class="" data-validate="Nome">
                        <input type="date" id="dataNascimento" placeholder="Data de Nascimento" />
                        <span class="" placeholder="Nome"></span>
                    </div>

                    <div class="" data-validate="Nome">
                        <input type="text" id="telefone" placeholder="Telefone" value="" />
                        <span class="" placeholder="Nome"></span>
                    </div>

                    <div class="" data-validate="Nome">
                        <input type="text" id="email" placeholder="E-Mail" value="" />
                        <span class="" placeholder="Nome"></span>
                    </div>


                    <div class="">
                        <button class="" onclick="SalvarFichaCliente()">
                            Salvar dados
                        </button>
                    </div>


                    <div class="">
                        <span class="">
                            Deseja retornar?
                        </span>

                        <a class="" href="#">
                            Voltar
                        </a>

                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="app/Usuario/cadastroCliente.js"></script>





</body>

</html>
