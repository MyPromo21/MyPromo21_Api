﻿<!DOCTYPE html>
<html lang="en">

<head>
	<title>MyPromo Entra21</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/logoico.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->

</head>

<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w" name="registrar-estabelecimento"
					class="validate-form">
					<span class="login100-form-title p-b-53">
						Cadastrar um novo endereço para este estabelecimento
					</span>

					<!--id do usuario apos validação ...-->
					<input type="hidden" id="idEstabelecimento" value="2" />

					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Estado
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Este campo é obrigatório">
						<input class="input100" type="text" id="estado" data-placeholder="Estado">
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Cidade
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Este campo é obrigatório">
						<input class="input100" type="text" id="cidade" data-placeholder="Cidade">
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Bairro
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Este campo é obrigatório">
						<input class="input100" type="text" id="bairro" data-placeholder="Bairro">
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Rua
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Este campo é obrigatório">
						<input class="input100" type="text" id="rua" data-placeholder="Rua">
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Numero
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Este campo é obrigatório">
						<input class="input100" type="text" id="numero" data-placeholder="Numero">
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Complemento
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Este campo é obrigatório">
						<input class="input100" type="text" id="complemento" data-placeholder="Complemento">
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Cep
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Este campo é obrigatório">
						<input class="input100" type="text" id="cep" data-placeholder="Cep">
						<span class="focus-input100"></span>
					</div>

					



					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" onclick="SalvarEndereco()">
							Cadastrar endereço
						</button>
					</div>

					<div class="w-full text-center p-t-55">
						<span class="txt2">
							Deseja retornar?
						</span>

						<a href="#" class="txt2 bo1">
							Voltar
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script src="app/Usuario/cadastroEndereco.js"></script>

</body>

</html>
