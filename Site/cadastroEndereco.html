﻿<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cadastro da ficha do Cliente</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->

</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form name="formulario-inicial" class="validate-form">

                    <!--id do usuario apos validação ...-->
                    <input type="hidden" id="idEstabelecimento" value="2" />

                    <span class="">
                        Cadastrar um novo endereco de estabelecimento
                    </span>
                    <span class="">
                        <i class=""></i>
                    </span>

                    <div class="" data-validate="Estado">
                        <input type="text" id="estado" placeholder="Estado" value="" />
                        <span class="" placeholder="Estado"></span>
                    </div>

                    <div class="" data-validate="Cidade">
                        <input type="text" id="cidade" placeholder="Cidade" value="" />
                        <span class="" placeholder="Cidade"></span>
                    </div>

                    <div class="" data-validate="Bairro">
                        <input type="text" id="bairro" placeholder="Bairro" value="" />
                        <span class="" placeholder="Bairro"></span>
                    </div>

                    <div class="" data-validate="Rua">
                        <input type="text" id="rua" placeholder="Rua" value="" />
                        <span class="" placeholder="Rua"></span>
                    </div>

                    <div class="" data-validate="Numero">
                        <input type="text" id="numero" placeholder="Numero" value="" />
                        <span class="" placeholder="Numero"></span>
                    </div>

                    <div class="" data-validate="Complemento">
                        <input type="text" id="complemento" placeholder="Complemento" value="" />
                        <span class="" placeholder="Complemento"></span>
                    </div>

                    <div class="" data-validate="Cep">
                        <input type="text" id="cep" placeholder="Cep" value="" />
                        <span class="" placeholder="Cep"></span>
                    </div>

                   


                    <div class="">
                        <button class="" onclick="SalvarEndereco()">
                            Cadastrar endereço
                        </button>
                    </div>


                    <div class="">
                        <span class="">
                            Deseja retornar?
                        </span>

                        <a class="" href="#">
                            Voltar
                        </a>

                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>


    <script src="app/Usuario/cadastroEndereco.js"></script>





</body>

</html>
