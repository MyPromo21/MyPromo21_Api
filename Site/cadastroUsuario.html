﻿<!DOCTYPE html>
<html lang="en">

<head>
	<title>Registro de usuario</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->

</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form name="formulario-inicial" class="validate-form">
					<span class="">
						Novo usuario
					</span>
					<span class="">
						<i class=""></i>
					</span>

					<div class="" data-validate="login">
						<input class="" type="text" id="login">
						<span class="" data-placeholder="Login"></span>
					</div>

					<div class="" data-validate="senha">
						<span class="">
							<i class=""></i>
						</span>
						<input class="" type="password" id="senha">
						<span class="" data-placeholder="Senha"></span>
					</div>


					<div class="" data-validate="nivel">					
						<select id="nivel">
							<option value="0" selected>Cliente</option>
							<option value="1">Estabelecimento</option>
						</select>
					</div>



					<div class="">
						<div class="">
							<div class=""></div>
							<button class="" onclick="SalvarUsuario()">
								Registrar
							</button>
						</div>
					</div>

					<div class="">
						<span class="">
							Já tem uma conta?
						</span>

						<a class="" href="#">
							Login
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>


	<script src="app/Usuario/criarUsuario.js"></script>



	

</body>

</html>
