<html lang="en">

<head>
	<title>MyPromo Entra21</title>
	<meta charset="UTF-8">

	<link rel="icon" type="image/png" href="../images/icons/logoico.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/animate/animate.css">
	<!--===============================================================================================-->

<body>

	<div class="header">
		<a href="index.html"><img src="../images/icons/logo.png" alt="" class="logo"></a>
		<div class="header-right">
			<a href="index.html">Home</a>
			<a href="cadastroCliente.html">Perfil</a>
			<a href="../index.html">Log-Out</a>
		</div>
	</div>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('../images/bg-01.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w" name="registrar-usuario" class="validate-form">
					<span class="login100-form-title p-b-53">
						Nova ficha de cliente
					</span>

					<!--id do usuario apos validação ...-->
                    <input type="hidden" id="idUsuario" value="1" />

					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Nome
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Este campo é obrigatório">
						<input class="input100" type="text" id="nome" data-placeholder="Nome">
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Cpf
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Este campo é obrigatório">
						<input class="input100" type="text" id="cpf" data-placeholder="Cpf">
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Data de Nascimento
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Este campo é obrigatório">
						<input class="input100" type="date" id="dataNascimento" data-placeholder="Data de Nascimento">
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Telefone
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Este campo é obrigatório">
						<input class="input100" type="text" id="telefone" data-placeholder="Telefone">
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							E-mail
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Este campo é obrigatório">
						<input class="input100" type="text" id="email" data-placeholder="Email">
						<span class="focus-input100"></span>
					</div>


					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" onclick="SalvarFichaCliente()">
							Salvar dados
						</button>
					</div>

					<div class="w-full text-center p-t-55">
						<span class="txt2">
							Deseja retornar?
						</span>

						<a href="#" class="txt2 bo1">
							Voltar
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<!--===============================================================================================-->
	<script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="../vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="../vendor/bootstrap/js/popper.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="../vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="../vendor/daterangepicker/moment.min.js"></script>
	<script src="../vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="../vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="../js/main.js"></script>
	<script src="../app/Usuario/cadastroCliente.js"></script>

</body>

</html>
