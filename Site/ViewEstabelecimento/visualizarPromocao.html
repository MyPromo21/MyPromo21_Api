<!DOCTYPE html>
<html lang="en">

<head>
	<title>MyPromo Entra21</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../images/icons/logoico.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../css/util.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<!--===============================================================================================-->

</head>

<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('../images/bg-01.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w" name="registrar-estabelecimento"
					class="validate-form">
					<span class="login100-form-title p-b-53">
						Dados da promoção
					</span>

					<!--id do usuario apos validação ...-->

					<div class="card-body p-5 text-start">
						<div class="mb-md-5 mt-md-4 pb-5" id="form">

							<input type="hidden" id="id-promocao" />

							<div class="form-outline form-white mb-4">
								<label for="token">Token</label>
								<input type="text" class="form-control" id="token" placeholder="token" value=""
									disabled="" />
							</div>

							<div class="form-outline form-white mb-4">
								<label for="validadePromo">ValidadePromo</label>
								<input type="text" class="form-control" id="validadePromo" placeholder="validadePromo"
									value="" disabled="" />
							</div>

							<div class="form-outline form-white mb-4">
								<label for="motivo">Motivo</label>
								<input type="text" class="form-control" id="motivo" placeholder="motivo" value=""
									disabled="" />
							</div>


						</div>
					</div>



					<span class="login100-form-title p-b-53">
						Listagem de produtos
					</span>
					<div class="container">						
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>
										Id
									</th>
									<th>
										Descricao
									</th>
									<th>
										Preco
									</th>
									<th>
										Quantidade
									</th>
									<th>
										Ação
									</th>
								</tr>
							</thead>
							<tbody id="listagem-produto">
							</tbody>
						</table>
					</div>


					<span class="login100-form-title p-b-53">
						Listagem de servicos
					</span>
					<div class="container">						
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>
										Id
									</th>
									<th>
										Descricao
									</th>
									<th>
										Preco
									</th>
									<th>
										Ação
									</th>
								</tr>
							</thead>
							<tbody id="listagem-servico">
							</tbody>
						</table>
					</div>



					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" onclick="SalvarPromo()">
							Resgatar cupom
						</button>
					</div>

					<div class="w-full text-center p-t-55">
						<span class="txt2">
							Deseja retornar?
						</span>

						<a href="#" class="txt2 bo1">
							Voltar
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<!--===============================================================================================-->
	<script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="../vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="../vendor/bootstrap/js/popper.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="../vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="../vendor/daterangepicker/moment.min.js"></script>
	<script src="../vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="../vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="../js/main.js"></script>
	<script src="../app/Usuario/alterarPromo.js"></script>
	<script src="../app/Usuario/listarProdutoCadastrado.js"></script>
	<script src="../app/Usuario/listarServicoCadastrado.js"></script>

</body>

</html>
