﻿<!DOCTYPE html>
<html lang="en">

<head>
	<title>MyPromo Entra21</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../images/icons/logoico.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../css/util.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<!--===============================================================================================-->



</head>

<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('../images/bg-01.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w" name="registrar-estabelecimento"
					class="validate-form">
					<span class="login100-form-title p-b-53">
						Cadastrar um produto novo para esta promoção
					</span>

					<!--id do usuario apos validação ...-->
					<input type="hidden" id="idPromocao" value="1" />

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Descrição
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Este campo é obrigatório">
						<input class="input100" type="text" id="descricao" data-placeholder="Descricao">
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Preco
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Este campo é obrigatório">
						<input class="input100" type="text" id="preco" data-placeholder="Preco">
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Quantidade
						</span>
					</div>
					<div class="wrap-input100" data-validate="Este campo é obrigatório">
						<input class="input100" type="text" id="quantidade" data-placeholder="Quantidade">
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							O produto é perecível?
						</span>
					</div>
					<div class="wrap-centralizar validate-input" data-validate="Este campo é obrigatório">
						<select id="perecivel">
							<option value="0" selected>Produto não perecível</option>
							<option value="1">Produto perecível</option>
						</select>
					</div>

					<div class="p-t-13 p-b-9" id="inputOculto">
						<span class="txt1">
							Data de validade do produto, caso não tenha validade pode ficar em branco!
						</span>

						<div class="wrap-input100">
							<input class="input100" type="date" id="validadeProduto">
							<span class="focus-input100"></span>
						</div>
					</div>


					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Link da imagem no google
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Este campo é obrigatório">
						<input class="input100" type="text" id="linkImagem" data-placeholder="Link da Imagem">
						<span class="focus-input100"></span>
					</div>




					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" onclick="SalvarProduto()">
							Cadastrar produto
						</button>
					</div>

					<div class="w-full text-center p-t-55">
						<span class="txt2">
							Deseja retornar?
						</span>

						<a href="#" class="txt2 bo1">
							Voltar
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<!--===============================================================================================-->
	<script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="../vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="../vendor/bootstrap/js/popper.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="../vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="../vendor/daterangepicker/moment.min.js"></script>
	<script src="../vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="../vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="../js/main.js"></script>

	<script src="../app/Usuario/cadastroProduto.js"></script>

	<script>
		$(document).ready(function () {
			$('#inputOculto').hide();
			$('#perecivel').change(function () {
				if ($('#perecivel').val() == '1') {
					$('#inputOculto').show();
				} else {
					$('#inputOculto').hide();
				}
			});
		});
	</script>

</body>

</html>
