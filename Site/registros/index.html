<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login V2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->

</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form name="formulario-inicial" class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Novo usuario
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate="Login">
						<input class="input100" type="text" id="login">
						<span class="focus-input100" data-placeholder="Login"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Senha">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" id="senha">
						<span class="focus-input100" data-placeholder="Senha"></span>
					</div>


					<div class="alinhar-centro validate-input" data-validate="Nivel">					
						<select id="nivel">
							<option value="0" selected>Cliente</option>
							<option value="1">Estabelecimento</option>
						</select>
					</div>



					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" onclick="SalvarUsuario()">
								Registrar
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							JÃ¡ tem uma conta?
						</span>

						<a class="txt2" href="#">
							Login
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<script src="../app/Usuario/criarUsuario.js"></script>




	

</body>

</html>
