<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registro</title>
    <script src="app/index.js"></script>
</head>
<body>        
    <div name="formulario-inicial" id="form" class="formularios">
        <input id="login" placeholder="Login"/>
        <input id="password" placeholder="Password" type="password"/>
        <input id="nivel" placeholder="Nivel"/>
        <input id="nome" placeholder="Nome" />
        <input id="dataNascimento" placeholder="DataNascimento" type="date"/>  
        <input id="unidade" placeholder="Unidade" />       
        <input type="button" onclick="Salvar()" value="Salvar" /><br>                
    </div>
    <div>
        <table id="tabelaDados">
            <tr>
                <th>Login</th>
                <th>Password</th>
                <th>Nivel</th>
                <th>Nome</th> 
                <th>Data de Nascimento</th>
                <th>Unidade</th>            
            </tr>
        </table>
    </div>
</body>
</html>
